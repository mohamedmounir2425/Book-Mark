<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=image.png, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container my-2">
        <h1 class="text-muted fw-semibold text-center">Book Marker</h1>
        <hr>
        <div class="form bg-light p-4 text-center">
            <h2>BookMark your favorite sites</h2>
          <div class="form-group mx-5" >
              <label for="name" class="fw-bold  ">Site Name</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group mx-5" >
              <label for="url" class="fw-bold  ">Site URL</label>
            <input class="form-control" type="text" id="url">
          </div>
          <p class="text-danger d-none"id="errorMsg">invalid words</p>
          <button id="addBtn" disabled class="btn btn-info my-2">Submit</button>
        </div>

        <input onkeyup="search(this.value)" class="form-control my-5" type="search" placeholder="search by bookmark name">
        <div class="output bg-light p-2">
            <table class="table">
                <thead>

                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

        <div class="footer">
            <hr>
           &copy 2022 Bookmarker Inc.   
        </div>
    </div>
   
    <script src="first.js"></script>
</body>
</html>
